<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Notes</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Web Notes</h1>
      <input type="text" id="searchInput" class="search-input" placeholder="Search notes...">
    </header>
    
    <main>
      <section class="note-creation">
        <textarea id="noteInput" class="note-textarea" placeholder="Write your note here..." rows="4"></textarea>
        <button id="saveButton" class="btn btn-primary">Save Note</button>
      </section>

      <section class="notes-list">
        <div id="notesContainer"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
          <p>No notes for this page yet. Create your first note above!</p>
        </div>
      </section>

      <div id="errorContainer" class="error-message" style="display: none;"></div>
    </main>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
